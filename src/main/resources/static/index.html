<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Workspace | Premium Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>

    <main class="app-container">
      <header class="app-header">
        <div class="logo">
          <span class="logo-icon">âœ¨</span>
          <h1>AI Workspace</h1>
        </div>
        <div class="provider-selector">
          <button
            class="provider-btn active"
            data-provider="openai"
            id="openai-btn"
          >
            OpenAI
          </button>
          <button class="provider-btn" data-provider="huggingface" id="hf-btn">
            Hugging Face
          </button>
          <button class="provider-btn" data-provider="grok" id="grok-btn">
            Grok
          </button>
          <button class="provider-btn" data-provider="sarvam" id="sarvam-btn">
            Sarvam AI
          </button>
        </div>
      </header>

      <section class="chat-area" id="chat-messages">
        <div class="message system-message">
          <div class="message-content">
            Welcome! Select a provider and start chatting.
          </div>
        </div>
      </section>

      <footer class="input-area">
        <form id="chat-form">
          <input
            type="text"
            id="user-input"
            placeholder="Ask anything..."
            autocomplete="off"
          />
          <button type="submit" id="send-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </footer>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
